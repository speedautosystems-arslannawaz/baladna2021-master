<ul class="nav mt-5 mx-auto nav_border nav-pills justify-content-center mb-3  py-2  statement-nav" id="pills-tab"
  role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active text-grey" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills_1"
      type="button" role="tab" aria-controls="pills_1" aria-selected="true">
      {{section.tab_chairman}}
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link  text-grey" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills_2"
      type="button" role="tab" aria-controls="pills_2" aria-selected="false">
      {{section.tab_ceo}}
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button class="nav-link  text-grey" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills_3"
      type="button" role="tab" aria-controls="pills_3" aria-selected="false">
      {{section.tab_cfo}}
    </button>
  </li>
</ul>
<div class="container-fluid">
  <div class="row ms-6">
    <div class="col">
      <div class="tab-content" id="pills-tabContent">
        {% for person in section.persons%}

        <div class="tab-pane mt-5 fade  {% if forloop.index == 1%} show active {% endif %}" id="pills_{{forloop.index}}"
          role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="row vh-100">
            <div class="col-md-4">
              <figure class="position-sticky top-0">
                <img src={{person.image}} class="img-fluid" alt="">
                <figcaption class=" text-start mt-4">
                  <h4 class="mb-0 fw-bold">{{person.name}}</h4>
                  <p>{{person.designation}}</p>
                </figcaption>
              </figure>
            </div>

            <div class="col-md-8  pr-5">
              <div class="div border-start border-secondary mr-5">
                {% for key in person.keys %}
                <h1 class="text-primary ps-4 pt-2 fw-bold">{{key.value}}</h1>
                <p class="text-start ps-4">{{key.currency}}</p>
                {%endfor%}
                <h3 class="text-primary ps-4 fw-bold">{{person.year}}</h3>
              </div>
              <h4 class="text-primary mt-5">"{{person.title}}"</h4>
              <div class="baladna-text">
                {{person.text | markdownify}}
              </div>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
  </div>
</div>
