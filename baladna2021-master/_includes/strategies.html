<div class="section py-5 position-relative {{section.class}}">
  <div class="row mb-4">
    <div class="col">
      <div class="display-2 mb-4 lh-1 fw-normal col-md-6 px-4 statement-title"> {{section.name}}</div>
    </div>
    {% include videopartial.html %}
  </div>
  <p class="lead px-4 col-md-6">
    {{section.title}}
  </p>

  <div class="swiper strategy_swiper item-wrap">
    <div class="swiper-wrapper">
      {% for strategy in section.strategies%}
      <div class="swiper-slide">
        <div class="px-md-5 text-center">
          <div class="row">
            <div class="col-md-12 mb-2 justify-content-center">
              <img src={{strategy.icon}} class="img-fluid mb-3" alt="">
            </div>
          </div>
          <h4 class="text-left mb-1" style="color:{{strategy.color}}">{{strategy.title}}</h4>
          <div class=" text-left strategy-copy">
            {{strategy.text | markdownify}}
          </div>
        </div>

      </div>
      {% endfor%}
    </div>
    <div class="swiper-pagination text-start px-5 fw-bold h4"></div>
  </div>
</div>
